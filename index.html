<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit_Loss_Stock</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
         <h1>Stock Profit & Loss Calculator</h1>

         <main>
            <label for="initial-price">Initial Price</label>
            <input id="initial-price" type="text" placeholder="Enter Initial Price Here">
            <label for="stocks-quantity">Quantity of Stocks</label>
            <input id="stocks-quantity" type="text" placeholder="Enter the number of  Stocks you bought">
            <label for="current-price">Current Price</label>
            <input id="current-price" type="text" placeholder="Enter the Current Price of the Stocks">
            <button id="submit-btn">Calculate</button>

            <div id="output-box"></div>
         </main>

</body>
</html>
